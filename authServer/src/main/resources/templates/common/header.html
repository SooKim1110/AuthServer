<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="navbar navbar-light bg-light mb-3">
    <div class="container d-flex justify-content-between">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>WEBSITE</strong>
        </a>
            <div sec:authorize="isAnonymous()">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                    <button onclick="location.href='/login'" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="button">Login</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
            </ul>
            </div>
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                    <form action = "/logoutuser" method="post">
                        <button name="logout" value="logout" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</div>
